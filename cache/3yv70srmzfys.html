	<script>
		
	debug = false
	function logla(ne){
		if (debug){
			console.log(ne)
		}
		
	}

	function siteleri_getir(){
		$("#table_siteler").dataTable().fnDestroy()
		tbody_siteler = $("#tbody_siteler")
		tbody_siteler.html("")
		
		$.getJSON("siteler.json", function(site_listesi) {
			siteler_json = site_listesi["siteler"]
			kalip = "<tr><th scope='row'>%no%</th><td>%site_ad%</td><td>%site_tur%</td><td>%site_aciklama%</td></tr>"
			no = 0
			$.each(siteler_json, function (site, site_node) {
				logla(site_node)
				logla("------------------------")				
				site_ad = site_node["site_ad"]
				site_tur = site_node["site_tur"]
				if (site_ad !== ""){
					no += 1
					tr = kalip
					tr = tr.replace("%no%", no)


					scam_mi = site_ad.toLowerCase().includes("scam") || site_ad.toLowerCase().includes("dolandirici") || site_tur.toLowerCase().includes("scam") || site_tur.toLowerCase().includes("dolandirici") 
					if (scam_mi){
						site_ad = '<i class="fas fa-exclamation" style="color:red"></i>' + site_ad
					}

					if (site_ad.toLowerCase().includes("kapandı")){
						site_ad = "<span style='color:gray; text-decoration: line-through;'>" + site_ad + "</span>"
					}

					site_ad_edited = "<a target='_blank' href='" + site_node["site_url"]  + "' style=''>" + site_ad + "</a>"
					tr = tr.replace("%site_ad%", site_ad_edited)
					tr = tr.replace("%site_tur%", site_tur)
					tr = tr.replace("%site_aciklama%", site_node["site_aciklama"])
					tbody_siteler.append(tr)
				}

			})
			table_yi_datatables_e_cevir("table_siteler")
		})
		
	}

	function table_yi_datatables_e_cevir(table_id){
		$("#" + table_id).dataTable().fnDestroy()
		$("#" + table_id).DataTable({"language": data_table_tr_strings, "iDisplayLength": 50})
		$('select[name*=' + table_id + '_length]').addClass('browser-default')
	}
